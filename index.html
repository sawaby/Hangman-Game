<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HANGMAN GAME</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon -->
	<link rel="icon"  href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 

</head>
<body>

	<!-- Title  -->
	<div class="row">
		<div class="col-md-12">
			<h1 class="rainbow">The Hangman Game</h1>
		</div>
	</div>
	<!-- main part -->
	<div id="middle" class="container">
		
		<div class="row">
			<!-- THIS COLUMN REPRESENTS NUMBER OF WINS -->
			<div id="border" class="col-md-3">
				<span id="start"><p>PRESS ANY KEY TO GET STARTED.</p></span>
				<span><p>WINS:</p></span>
				<p id="wins"></p>
				<span><p>CORRECT WORDS</p></span>
				<hr>
				<p>THIS IS ALL ABOUT SPORTS</p>
			</div>
			<!-- THIS COLUMN SHOWS THE IMAGE ASSOCIATED WITH -->
			<div id="border" class="col-md-3">
				<div id="displayImg">
					
				</div>
				
				<p id="demo"></p>

				

			</div>
			<!-- THIS COLUMN SHOWS THE ACTUAL WORD GUESSING AND NUMBER OF LIVES(CHANCES) -->
			<div id="border" class="col-md-3">
				<p id="emptyArray"></p>
				<span><p>NUMBER OF CHANCES REMAINING:</p></span>
				<p id="showLives"></p>
				<p>LETTER TYPED SO FAR: </p>
				<p id="letterTyped"></p>
			</div>
			<!-- THIS COLUMN DISPLAYS THE HANGMAN DRAWING-->
			<div id="mcan" class="col-md-3">
				
				<canvas id="myCanvas" >
					Your browser does not support the HTML5 canvas tag.</canvas>

			</div>
		</div>
		<!-- image  -->
		<div id = "image">
			<img src="assets/images/sports.png">

		</div>

	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
